<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Admin - she.store_dz</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#1e1e1e;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#fff;
}

.card{
  background:#2c2c2c;
  width:340px;
  padding:25px;
  border-radius:16px;
}

h2{
  text-align:center;
  color:#ff4081;
}

label{
  font-size:14px;
  display:block;
  margin-top:12px;
}

input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.box{
  margin-top:16px;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.price{
  background:#ff80ab;
  color:#000;
}

.profit{
  background:#4caf50;
  color:#000;
}
</style>
</head>

<body>

<div class="card">
  <h2>لوحة الأدمن</h2>

  <label>عدد المنتجات</label>
  <input type="number" id="products" value="1" min="1">

  <label>السعر الإجمالي بالدولار ($)</label>
  <input type="number" id="usd" value="0" min="0" step="0.01">

  <div class="box price" id="clientPrice">
    سعر الزبون: 0 دج
  </div>

  <div class="box profit" id="profit">
    ربحك: 0 دج
  </div>
</div>

<script>
function calculateAdmin(){
  const products = Number(document.getElementById("products").value);
  const usd = Number(document.getElementById("usd").value);

  const dollarRate = 270;
  const profitPerProduct = 150;

  const clientPrice = (usd * dollarRate) + (products * profitPerProduct);
  const profit = products * profitPerProduct;

  document.getElementById("clientPrice").innerText =
    "سعر الزبون: " + clientPrice + " دج";

  document.getElementById("profit").innerText =
    "ربحك: " + profit + " دج";
}

document.querySelectorAll("input").forEach(input=>{
  input.addEventListener("input", calculateAdmin);
});

calculateAdmin();
</script>

</body>
</html>
