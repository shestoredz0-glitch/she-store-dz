<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ - التصميم الطولي</title>
    <style>
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #fdfdfd; 
            margin: 0; 
            padding: 10mm; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* حاوية الـ A4 المقسمة لـ 6 فواتير طويلة */
        .page-a4 {
            width: 210mm;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 8mm;
            box-sizing: border-box;
        }

        .receipt-card {
            border: 2.5px solid #C71585; /* حدود وردي غامق */
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #fff;
            height: 90mm; /* زيادة الطول */
            box-sizing: border-box;
        }

        /* الهيدر: التتبع أسود عريض يسار والعنوان وردي يمين */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tracking-box {
            color: #000;
            font-weight: 900; /* عريض جداً */
            font-size: 14px;
            direction: ltr;
            text-align: left;
        }

        .tracking-field {
            border-bottom: 1.5px solid #000;
            min-width: 90px;
            display: inline-block;
            outline: none;
        }

        .main-title {
            color: #C71585;
            font-size: 24px;
            font-weight: bold;
        }

        .store-logo {
            color: #C71585;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        /* الخانات الـ 4: متباعدة وكتابتها سوداء عريضة */
        .info-fields {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 18px; /* تباعد أكبر لجعلها طويلة */
        }

        .input-box {
            border-bottom: 1.5px solid #eee;
            height: 30px;
            outline: none;
            color: #000; /* المعلومات سوداء */
            font-weight: 900; /* خط عريض */
            font-size: 19px; /* خط واضح */
        }

        /* خيارات الدفع وردي */
        .payment-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 13px;
            color: #C71585;
        }

        .check-circle {
            width: 14px;
            height: 14px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* التوتال: في الوسط، أسود عريض */
        .total-section {
            font-size: 24px;
            font-weight: 900;
            color: #000;
            border-top: 2.5px solid #C71585;
            padding-top: 12px;
            text-align: center;
        }

        .total-amount {
            outline: none;
            display: inline-block;
            min-width: 60px;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            font-weight: bold;
            color: #C71585;
        }

        .barcode-strip {
            height: 35px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2.5px, transparent 2.5px, transparent 5px);
            margin-top: 10px;
            width: 85%;
            align-self: center;
        }

        /* الزر */
        .print-btn {
            background-color: #C71585;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media print {
            .print-btn { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { gap: 0; padding: 5mm; }
        }
    </style>
</head>
<body>

    <button class="print-btn" onclick="window.print()">تنزيل الفواتير PDF للطباعة</button>

    <div class="page-a4">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="header-row">
                        <div class="tracking-box">
                            tracking: <span class="tracking-field" contenteditable="true"></span>
                        </div>
                        <div class="main-title">فاتورتك</div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="info-fields">
                        <div class="input-box" contenteditable="true"></div>
                        <div class="input-box" contenteditable="true"></div>
                        <div class="input-box" contenteditable="true"></div>
                        <div class="input-box" contenteditable="true"></div>
                    </div>

                    <div class="payment-row">
                        <div><span class="check-circle"></span> دفع مسبق</div>
                        <div><span class="check-circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-section">
                        <span>Total: </span>
                        <span class="total-amount" contenteditable="true"></span>
                    </div>

                    <div class="footer-note">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    <div class="barcode-strip"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
