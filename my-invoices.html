<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ المطورة</title>
    <style>
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
            box-sizing: border-box;
        }

        .receipt-card {
            border: 2px solid #C71585; /* الوردي الغامق للحدود */
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background: #fff;
            height: 90mm;
        }

        /* الجزء العلوي */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .header-title {
            color: #C71585;
            font-size: 24px;
            font-weight: bold;
        }

        .tracking-section {
            color: #000; /* التتبع بالأسود */
            font-weight: bold;
            font-size: 14px;
            text-align: left;
            direction: ltr; /* لجعل الكتابة من اليسار */
        }
        .tracking-label { font-weight: 900; }
        .tracking-input {
            border-bottom: 1px solid #000;
            min-width: 100px;
            display: inline-block;
            outline: none;
        }

        .store-logo {
            color: #C71585;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* خانات المعلومات الـ 4 */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .empty-field {
            border-bottom: 1.5px solid #eee;
            height: 25px;
            outline: none;
            color: #000; /* الكتابة بالأسود */
            font-weight: bold; /* خط عريض */
            font-size: 18px; /* خط واضح */
        }

        /* خيارات الدفع */
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 13px;
            color: #C71585;
        }
        .circle {
            width: 12px;
            height: 12px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* التوتال في المنتصف وبالأسود */
        .total-box {
            font-size: 22px;
            font-weight: 900;
            color: #000;
            border-top: 2px solid #C71585;
            padding-top: 8px;
            text-align: center;
            display: block;
        }
        .total-input { outline: none; min-width: 50px; display: inline-block; }

        .thanks-msg {
            text-align: center;
            font-size: 11px;
            margin-top: 10px;
            font-weight: bold;
            color: #C71585;
        }

        .barcode-footer {
            height: 35px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 5px);
            margin-top: 8px;
            width: 85%;
            align-self: center;
            opacity: 0.8;
        }

        /* زر التحميل */
        .no-print {
            background-color: #C71585;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
        }
    </style>
</head>
<body>

    <button class="no-print" onclick="window.print()">نزل الفاتورة PDF واطبع</button>

    <div class="page-a4">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="top-row">
                        <div class="header-title">فاتورتك</div>
                        <div class="tracking-section">
                            <span class="tracking-label">tracking:</span>
                            <span class="tracking-input" contenteditable="true"></span>
                        </div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="fields-container">
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                    </div>

                    <div class="payment-methods">
                        <div><span class="circle"></span> دفع مسبق</div>
                        <div><span class="circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-box">
                        <span>Total: </span>
                        <span class="total-input" contenteditable="true"></span>
                    </div>

                    <div class="thanks-msg">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    
                    <div class="barcode-footer"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
