<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ</title>
    <style>
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 10mm; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        .receipt-card {
            border: 2px solid #C71585; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fff;
            height: 90mm;
            box-sizing: border-box;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        /* التتبع أسود عريض يسار */
        .tracking-section {
            color: #000;
            font-weight: 900;
            font-size: 13px;
            direction: ltr;
            text-align: left;
        }
        .tracking-input {
            border-bottom: 1.5px solid #000;
            min-width: 80px;
            display: inline-block;
            outline: none;
        }

        .header-title {
            color: #C71585;
            font-size: 22px;
            font-weight: bold;
        }

        .store-logo {
            color: #C71585;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 5px 0;
        }

        /* الخانات الأربعة مع العناوين الثابتة */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .field-line {
            display: flex;
            border-bottom: 1px solid #eee;
            color: #C71585; /* العناوين بالوردي */
            font-weight: bold;
            font-size: 14px;
            align-items: center;
        }
        .user-input {
            flex-grow: 1;
            color: #000; /* الكتابة بالأسود */
            font-weight: 900; /* خط عريض */
            font-size: 17px;
            outline: none;
            margin-right: 5px;
        }

        .payment-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 12px;
            color: #C71585;
        }
        .circle { width: 12px; height: 12px; border: 2px solid #C71585; border-radius: 50%; display: inline-block; margin-left: 5px; }

        /* التوتال في المنتصف بالأسود */
        .total-box {
            font-size: 22px;
            font-weight: 900;
            color: #000;
            border-top: 2px solid #C71585;
            padding-top: 8px;
            text-align: center;
        }

        .thanks-msg {
            text-align: center;
            font-size: 11px;
            margin-top: 8px;
            color: #C71585;
            font-weight: bold;
        }

        /* الباركود الوردي في الأسفل */
        .barcode-footer {
            height: 35px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 5px);
            margin-top: 5px;
            width: 85%;
            align-self: center;
        }

        .btn-print {
            background-color: #C71585;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media print {
            .btn-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <button class="btn-print" onclick="window.print()">تحميل الفاتورة PDF</button>

    <div class="page-a4">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="header-row">
                        <div class="tracking-section">
                            tracking: <span class="tracking-input" contenteditable="true"></span>
                        </div>
                        <div class="header-title">فاتورتك</div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="fields-container">
                        <div class="field-line">اسم الزبون (ة): <span class="user-input" contenteditable="true"></span></div>
                        <div class="field-line">رقم الهاتف: <span class="user-input" contenteditable="true"></span></div>
                        <div class="field-line">السكن: <span class="user-input" contenteditable="true"></span></div>
                        <div class="field-line">عدد المنتجات: <span class="user-input" contenteditable="true"></span></div>
                    </div>

                    <div class="payment-info">
                        <div><span class="circle"></span> دفع مسبق</div>
                        <div><span class="circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-box">
                        Total: <span contenteditable="true" style="outline:none;"></span>
                    </div>

                    <div class="thanks-msg">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    <div class="barcode-footer"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
