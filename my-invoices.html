<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ المطورة</title>
    <style>
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
            box-sizing: border-box;
        }

        .receipt-card {
            border: 2px solid #C71585;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background: #fff;
            height: 95mm; /* زدنا الطول قليلاً لاستيعاب العناوين الجديدة */
        }

        /* الجزء العلوي: فاتورتك يمين والـ tracking يسار بالأسود */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .header-title {
            color: #C71585;
            font-size: 22px;
            font-weight: bold;
        }

        .tracking-section {
            color: #000;
            font-weight: 900; /* عريض جداً */
            font-size: 14px;
            text-align: left;
            direction: ltr;
        }
        
        .tracking-input {
            border-bottom: 1.5px solid #000;
            min-width: 80px;
            display: inline-block;
            outline: none;
            color: #000;
            font-weight: 900;
        }

        .store-logo {
            color: #C71585;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* خانات المعلومات الأربعة */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .field-row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            color: #C71585; /* عناوين الخانات بالوردي */
            font-weight: bold;
            font-size: 14px;
        }

        .input-area {
            flex-grow: 1;
            outline: none;
            color: #000; /* المعلومات المكتوبة بالأسود */
            font-weight: 900; /* عريض جداً */
            font-size: 17px;
            margin-right: 5px;
            min-height: 22px;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 12px;
            color: #C71585;
        }
        .circle {
            width: 12px;
            height: 12px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Total في المنتصف وبالأسود */
        .total-box {
            font-size: 22px;
            font-weight: 900;
            color: #000;
            border-top: 2px solid #C71585;
            padding-top: 8px;
            text-align: center;
        }
        .total-input { outline: none; min-width: 50px; display: inline-block; font-weight: 900; }

        .thanks-msg {
            text-align: center;
            font-size: 11px;
            margin-top: 10px;
            font-weight: bold;
            color: #C71585;
        }

        .barcode-footer {
            height: 35px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 5px);
            margin-top: 8px;
            width: 85%;
            align-self: center;
        }

        .no-print {
            background-color: #C71585;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
        }
    </style>
</head>
