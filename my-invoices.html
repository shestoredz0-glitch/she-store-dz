<html lang="ar" dir="rtl">

        /* إعدادات الورقة A4 */
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 10mm; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* حاوية الـ A4 مقسمة لـ 4 فواتير فقط (2 بجانب بعض و 2 تحت بعض) */
        .page-a4 {
            width: 210mm;
            height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15mm;
            padding: 15mm;
            box-sizing: border-box;
        }

        /* تصميم الفاتورة - حجم أكبر */
        .receipt-card {
            border: 3px solid #C71585; /* حدود أسمك قليلاً */
            padding: 25px;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-sizing: border-box;
            height: 100%; /* تأخذ كامل مساحة الخلية */
            position: relative;
        }

        /* الهيدر: التتبع أسود يسار وفاتورتك وردي يمين */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .tracking-section {
            color: #000;
            font-weight: 900;
            font-size: 15px;
            direction: ltr;
            text-align: left;
        }
        .tracking-input {
            border-bottom: 2px solid #000;
            min-width: 100px;
            display: inline-block;
            outline: none;
            color: #000;
        }

        .title-pink {
            color: #C71585;
            font-size: 26px;
            font-weight: bold;
        }

        .store-logo {
            color: #C71585;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        /* الخانات الأربعة: عناوين وردية وكتابة سوداء عريضة */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .field-row {
            display: flex;
            border-bottom: 1.5px solid #eee;
            color: #C71585; 
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
        }
        .user-text {
            flex-grow: 1;
            color: #000; 
            font-weight: 900; 
            font-size: 20px; /* خط أوضح وأكبر */
            outline: none;
            margin-right: 8px;
        }

        .payment-box {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 14px;
            color: #C71585;
        }
        .dot { width: 14px; height: 14px; border: 2.5px solid #C71585; border-radius: 50%; display: inline-block; margin-left: 5px; vertical-align: middle; }

        /* Total: في المنتصف، أسود عريض */
        .total-section {
            font-size: 26px;
            font-weight: 900;
            color: #000;
            border-top: 2.5px solid #C71585;
            padding-top: 15px;
            text-align: center;
        }
        .total-val { outline: none; display: inline-block; min-width: 70px; }

        .thanks-note {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            color: #C71585;
            font-weight: bold;
        }
