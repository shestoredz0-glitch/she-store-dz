<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ</title>
    <style>
        /* إعدادات الطباعة والورقة */
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #eee; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: repeat(3, 1fr); 
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* تصميم الفاتورة الطولي */
        .receipt-card {
            border: 2px solid #C71585; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #C71585;
            box-sizing: border-box;
            background: #fff;
            position: relative;
        }

        /* الهيدر: فاتورتك يمين والتتبع يسار أسود */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
        }

        .tracking-section {
            font-size: 14px;
            color: #000; /* لون أسود */
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            direction: ltr; /* لليسار */
        }
        
        .tracking-input {
            border-bottom: 1.5px solid #000;
            min-width: 80px;
            height: 20px;
            outline: none;
            color: #000;
            font-weight: 900; /* خط عريض جداً */
        }

        .store-logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        /* خانات المعلومات الـ 4 الفارغة - الكتابة فيها سوداء عريضة */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        .empty-field {
            border-bottom: 1px solid #f2f2f2;
            height: 30px;
            outline: none;
            color: #000; /* معلومات الزبون بالأسود */
            font-weight: 900; /* خط عريض */
            font-size: 18px;
        }

        /* خيارات الدفع */
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 13px;
        }
        .circle {
            width: 14px;
            height: 14px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Total في الوسط وبالأسود */
        .total-box {
            font-size: 22px;
            font-weight: 900;
            color: #000; /* أسود */
            border-top: 2px solid #C71585;
            padding-top: 10px;
            display: flex;
            justify-content: center; /* في الوسط */
            gap: 5px;
        }
        .total-input {
            outline: none;
            min-width: 50px;
        }

        .thanks-msg {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            font-weight: bold;
        }

        .barcode-footer {
            height: 40px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 5px);
            margin-top: 10px;
            width: 90%;
            align-self: center;
        }

        /* زر التحميل */
        .no-print {
            background-color: #C71585;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; }
            .receipt-card { border: 2px solid #C71585 !important; }
        }
    </style>
</head>
