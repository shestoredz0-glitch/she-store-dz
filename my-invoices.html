<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فواتير She.Store_DZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @page { size: A4; margin: 0; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        
        .page-a4 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 5mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        .label-card {
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            height: 85mm;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .tracking-box {
            border-bottom: 2px solid #000;
            text-align: center;
            padding: 5px;
        }
        .barcode-line {
            height: 30px;
            background: repeating-linear-gradient(90deg, #000, #000 2px, #fff 2px, #fff 5px);
            margin: 5px 0;
        }

        .middle-section {
            display: flex;
            flex-grow: 1;
            border-bottom: 2px solid #000;
        }

        .customer-info {
            flex: 2;
            padding: 10px;
            border-left: 2px solid #000;
        }

        .city-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }

        .wilaya-code { font-size: 45px; font-weight: bold; line-height: 1; }
        .wilaya-name { font-size: 16px; font-weight: bold; border-top: 2px solid #000; width: 100%; text-align: center; padding-top: 5px; }

        .field { margin-bottom: 12px; font-size: 14px; display: flex; align-items: center; }
        .field b { margin-left: 5px; white-space: nowrap; }
        .input-area {
            flex-grow: 1;
            outline: none;
            min-height: 1.2em;
        }

        .total-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .price-tag { 
            border: 2px solid #000; 
            padding: 5px 20px; 
            font-size: 18px; 
            font-weight: bold;
        }

        .social-footer {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .social-footer i { color: #e1306c; margin-left: 5px; }

        .thanks-msg {
            text-align: center;
            font-size: 11px;
            padding: 5px;
            border-top: 1px solid #000;
            font-weight: bold;
        }

        /* زر التحميل يظهر في الموقع ويختفي عند الطباعة */
        .btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .no-print {
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media print {
            .btn-container, .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; border: none; }
        }
    </style>
</head>
<body>

<div class="btn-container">
    <button class="no-print" onclick="window.print()">
        <i class="fas fa-file-pdf"></i> تحميل PDF للطباعة
    </button>
</div>

<div class="page-a4">
    <script>
        const cardHTML = `
        <div class="label-card">
            <div class="header">
                التسوق مع she.store_dz
            </div>

            <div class="tracking-box">
                <div style="font-size: 11px;">TRACKING: <span contenteditable="true">ECFTPQ0000000000</span></div>
                <div class="barcode-line"></div>
            </div>

            <div class="middle-section">
                <div class="customer-info">
                    <div class="field"><b>اسم الزبون (ة):</b> <span class="input-area" contenteditable="true"></span></div>
                    <div class="field"><b>رقم الهاتف:</b> <span class="input-area" contenteditable="true"></span></div>
                    <div class="field"><b>السكن:</b> <span class="input-area" contenteditable="true"></span></div>
                    <div class="field"><b>عدد المنتج:</b> <span class="input-area" contenteditable="true"></span></div>
                </div>
                <div class="city-box">
                    <div class="wilaya-code" contenteditable="true">28</div>
                    <div class="wilaya-name" contenteditable="true">M'Sila</div>
                </div>
            </div>

            <div class="total-area">
                <div class="price-tag">Total: <span contenteditable="true">0</span> DA</div>
            </div>

            <div class="social-footer">
                <i class="fab fa-instagram"></i> she.store_dz
            </div>

            <div class="thanks-msg">
                شكراً لك على ثقتك ودعمك وتسوقك
            </div>
        </div>
        `;

        for (let i = 0; i < 6; i++) {
            document.write(cardHTML);
        }
    </script>
</div>

</body>
</html>
