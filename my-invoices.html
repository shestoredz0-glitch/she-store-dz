<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ</title>
    <style>
        /* إعدادات الطباعة والورقة */
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #eee; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr; /* فاتورتين بجانب بعض */
            grid-template-rows: repeat(3, 1fr); /* 3 صفوف */
            gap: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        /* تصميم الفاتورة الطولي */
        .receipt-card {
            border: 2px solid #C71585; /* وردي غامق */
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #C71585;
            box-sizing: border-box;
            background: #fff;
            position: relative;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .tracking-section {
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tracking-input {
            flex-grow: 1;
            height: 20px;
            outline: none;
        }

        .store-logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        /* خانات المعلومات الـ 4 الفارغة */
        .fields-container {
            flex-grow: 1; /* تأخذ المساحة الوسطى لتجعل الفاتورة طويلة */
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        .empty-field {
            border-bottom: 1px solid #f2f2f2;
            height: 30px;
            outline: none;
        }

        /* خيارات الدفع */
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 13px;
        }
        .circle {
            width: 14px;
            height: 14px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        .total-box {
            font-size: 22px;
            font-weight: bold;
            border-top: 2px solid #C71585;
            padding-top: 10px;
            display: flex;
            justify-content: bween;
        }

        .thanks-msg {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            font-weight: bold;
        }

        .barcode-footer {
            height: 40px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 5px);
            margin-top: 10px;
            width: 90%;
            align-self: center;
        }

        /* زر التحميل */
        .no-print {
            background-color: #C71585;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; }
            .receipt-card { border: 2px solid #C71585 !important; }
        }
    </style>
</head>
<body>

    <button class="no-print" onclick="window.print()">تحميل PDF للطباعة</button>

    <div class="page-a4">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="header-title">فاتورتك</div>
                    
                    <div class="tracking-section">
                        <span>tracking:</span>
                        <div class="tracking-input" contenteditable="true"></div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="fields-container">
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                        <div class="empty-field" contenteditable="true"></div>
                    </div>

                    <div class="payment-methods">
                        <div><span class="circle"></span> دفع مسبق</div>
                        <div><span class="circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-box">
                        <span>Total:</span>
                        <span contenteditable="true">00 DA</span>
                    </div>

                    <div class="thanks-msg">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    
                    <div class="barcode-footer"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
