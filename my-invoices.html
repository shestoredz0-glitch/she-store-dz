<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاتورة She.Store_DZ النهائية</title>
    <style>
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 10mm; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .page-a4 {
            width: 210mm;
            height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        .receipt-card {
            border: 2.5px solid #C71585; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fff;
            height: 85mm;
            box-sizing: border-box;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        /* التتبع أسود وعريض على اليسار */
        .tracking-box {
            color: #000;
            font-weight: 900;
            font-size: 13px;
            direction: ltr;
            text-align: left;
            border-bottom: 1.5px solid #000;
            min-width: 100px;
            outline: none;
        }

        .title-pink {
            color: #C71585;
            font-size: 22px;
            font-weight: bold;
        }

        .store-logo {
            color: #C71585;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* الخانات الأربعة: الكتابة سوداء عريضة جداً */
        .fields-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-item {
            border-bottom: 1px solid #eee;
            height: 28px;
            outline: none;
            color: #000; 
            font-weight: 900; 
            font-size: 19px;
        }

        .payment-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 8px 0;
            font-weight: bold;
            font-size: 12px;
            color: #C71585;
        }

        .circle-opt {
            width: 12px;
            height: 12px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* التوتال أسود في الوسط */
        .total-container {
            font-size: 24px;
            font-weight: 900;
            color: #000;
            border-top: 2px solid #C71585;
            padding-top: 8px;
            text-align: center;
        }

        .total-val { outline: none; display: inline-block; min-width: 60px; }

        .thanks-msg {
            text-align: center;
            font-size: 11px;
            margin-top: 8px;
            font-weight: bold;
            color: #C71585;
        }

        /* خطوط الكودبار من تحت باللون الوردي الغامق */
        .barcode-bottom {
            height: 35px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2.5px, transparent 2.5px, transparent 5px);
            margin-top: 5px;
            width: 85%;
            align-self: center;
        }

        .no-print-btn {
            background-color: #C71585;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media print {
            .no-print-btn { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; padding: 5mm; }
        }
    </style>
</head>
<body>

    <button class="no-print-btn" onclick="window.print()">تحميل الفواتير PDF</button>

    <div class="page-a4">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="header-top">
                        <div class="tracking-box" contenteditable="true">tracking: </div>
                        <div class="title-pink">فاتورتك</div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="fields-container">
                        <div class="input-item" contenteditable="true"></div>
                        <div class="input-item" contenteditable="true"></div>
                        <div class="input-item" contenteditable="true"></div>
                        <div class="input-item" contenteditable="true"></div>
                    </div>

                    <div class="payment-section">
                        <div><span class="circle-opt"></span> دفع مسبق</div>
                        <div><span class="circle-opt"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-container">
                        <span>Total: </span>
                        <span class="total-val" contenteditable="true"></span>
                    </div>

                    <div class="thanks-msg">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    <div class="barcode-bottom"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
