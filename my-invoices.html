<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام فواتير She.Store_DZ</title>
    <style>
        @page { size: A4; margin: 5mm; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        /* حاوية الورقة A4 */
        .page-a4 {
            width: 210mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        /* تصميم الفاتورة الواحدة */
        .label-card {
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 90mm; /* لضمان تناسق 6 في الصفحة */
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: bween;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            align-items: center;
        }
        .store-info { font-weight: bold; font-size: 18px; }
        .livraison-text { text-align: left; font-weight: bold; font-size: 16px; }
        
        .tracking-section {
            text-align: center;
            border-bottom: 2px solid #000;
            padding: 5px 0;
        }
        .tracking-label { font-size: 12px; font-weight: bold; }
        .barcode-placeholder {
            height: 40px;
            background: repeating-linear-gradient(90deg, #000, #000 2px, #fff 2px, #fff 4px);
            margin: 5px 0;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            border-bottom: 2px solid #000;
        }
        .customer-details {
            flex: 2;
            padding: 5px;
            border-left: 2px solid #000;
        }
        .msila-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .big-number { font-size: 45px; font-weight: bold; line-height: 1; }
        .city-name { font-size: 18px; font-weight: bold; border-top: 2px solid #000; width: 100%; padding-top: 5px; }

        .field { margin-bottom: 8px; font-size: 14px; }
        .field span { font-weight: bold; }
        .editable {
            display: inline-block;
            min-width: 50px;
            border-bottom: 1px solid #ccc;
            outline: none;
        }

        .total-section {
            display: flex;
            justify-content: bween;
            align-items: center;
            padding: 5px;
            font-weight: bold;
        }
        .total-box { border: 2px solid #000; padding: 5px 15px; font-size: 18px; }

        .footer-note {
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            padding-top: 5px;
        }

        /* تنسيق الطباعة */
        @media print {
            body { background: none; padding: 0; }
            .no-print { display: none; }
            .page-a4 { border: none; box-shadow: none; margin: 0; }
        }
        
        .no-print {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
