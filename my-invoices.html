<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Store DZ - Invoices</title>
    <style>
        /* إعدادات الصفحة للطباعة A4 */
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #fdf2f8; 
            margin: 0; 
            padding: 10mm; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* حاوية الفواتير الأربعة */
        .page-container {
            width: 210mm;
            height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10mm;
            padding: 10mm;
            box-sizing: border-box;
        }

        /* تصميم كرت الفاتورة المستوحى من الصور المرفقة */
        .invoice-card {
            border: 2px solid #db2777; /* وردي غامق */
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
            box-sizing: border-box;
            border-radius: 8px;
        }

        /* الهيدر: فاتورتك وردي والتتبع أسود يسار */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .main-title {
            color: #db2777; /* وردي غامق */
            font-size: 26px;
            font-weight: 900;
            margin: 0;
        }

        .tracking-box {
            align-self: flex-start;
            color: #000; /* أسود */
            font-weight: bold;
            font-size: 14px;
            direction: ltr; /* لليسار */
            margin-top: 5px;
        }
        .tracking-input {
            border-bottom: 1.5px solid #000;
            min-width: 90px;
            display: inline-block;
            outline: none;
            color: #000;
        }

        .store-logo {
            color: #db2777;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* معلومات الزبون */
        .client-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .info-row {
            display: flex;
            align-items: center;
            color: #db2777; /* وردي غامق */
            font-weight: 900;
            font-size: 15px;
        }
        .user-data {
            flex-grow: 1;
            margin-right: 8px;
            border-bottom: 1px solid #eee;
            color: #000; /* الكتابة بالأسود */
            font-weight: 900;
            font-size: 17px;
            outline: none;
            min-height: 22px;
        }

        /* دوائر الدفع المسبق وعند الاستلام */
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            font-size: 13px;
            font-weight: bold;
            color: #db2777;
        }
        .circle {
            width: 14px;
            height: 14px;
            border: 2px solid #db2777;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* السطر الوردي الغامق */
        .separator-line {
            height: 2.5px;
            background-color: #db2777;
            margin: 5px 0;
        }

        /* قسم Total الأسود */
        .total-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 900;
            color: #000;
            margin: 10px 0;
        }
        .total-input {
            margin-right: 10px;
            min-width: 60px;
            outline: none;
            border-bottom: 2px solid #000;
            color: #000;
        }

        /* رسالة الشكر والباركود الوردي */
        .thanks-note {
            text-align: center;
            font-size: 12px;
            color: #db2777;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .barcode-pink {
            height: 40px;
            background: repeating-linear-gradient(90deg, #db2777, #db2777 2px, transparent 2px, transparent 5px);
            width: 85%;
            align-self: center;
        }

        /* زر الطباعة */
        .btn-container {
            padding: 20px;
            background: #fdf2f8;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .print-btn {
            background: #db2777;
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        @media print {
            .btn-container { display: none; }
            body { background: white; padding: 0; }
            .page-container { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="btn-container">
        <button class="print-btn" onclick="window.print()">تنزيل الفواتير PDF للطباعة</button>
    </div>

    <div class="page-container">
        <script>
            // تكرار الكود لإنشاء 4 فواتير في الصفحة الواحدة
            for (let i = 0; i < 4; i++) {
                document.write(`
                <div class="invoice-card">
                    <div class="header-section">
                        <h1 class="main-title">فاتورتك</h1>
                        <div class="tracking-box">
                            tracking: <span class="tracking-input" contenteditable="true"></span>
                        </div>
                    </div>

                    <div class="store-logo">she.store_dz</div>

                    <div class="client-info">
                        <div class="info-row">Nom du client: <div class="user-data" contenteditable="true"></div></div>
                        <div class="info-row">numéro de téléphone: <div class="user-data" contenteditable="true"></div></div>
                        <div class="info-row">Wilaya: <div class="user-data" contenteditable="true"></div></div>
                        <div class="info-row">Numéro de produit: <div class="user-data" contenteditable="true"></div></div>
                    </div>

                    <div class="payment-options">
                        <div><span class="circle"></span> دفع مسبق</div>
                        <div><span class="circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="separator-line"></div>

                    <div class="total-container">
                        <span>Total:</span>
                        <div class="total-input" contenteditable="true"></div>
                    </div>

                    <div class="thanks-note">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    <div class="barcode-pink"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
