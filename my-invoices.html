<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة she.store_dz</title>
    <style>
        :root {
            --dark-pink: #D81B60; /* لون وردي غامق */
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* حاوية الطباعة لترتيب 4 فواتير */
        .print-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 15px;
            max-width: 210mm;
            margin: auto;
        }

        /* تنسيق الفاتورة */
        .invoice-card {
            background: white;
            border: 6px solid var(--dark-pink); /* إطار عريض وردي */
            padding: 20px;
            box-sizing: border-box;
            height: 142mm;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            color: var(--dark-pink);
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        .store-name {
            color: var(--dark-pink);
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0 15px 0;
        }

        .tracking {
            color: black;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: right;
        }

        .field-row {
            color: var(--dark-pink);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        /* خانات الإدخال بدون خطوط أو نقاط */
        input {
            border: none;
            background: transparent;
            color: black;
            font-weight: bold;
            font-size: 18px;
            font-family: inherit;
            flex-grow: 1;
            padding-right: 10px;
            outline: none;
        }

        .payment-options {
            display: flex;
            gap: 25px;
            margin: 15px 0;
            color: black;
            font-weight: bold;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            border-radius: 50%;
        }

        .pink-hr {
            border: none;
            border-top: 4px solid var(--dark-pink);
            margin: 10px 0;
        }

        .total {
            text-align: center;
            color: black;
            font-weight: 900;
            font-size: 24px;
            margin: 10px 0;
        }

        .thanks {
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            margin-top: auto;
        }

        .barcode {
            width: 70%;
            margin: 10px auto 0 auto;
            display: block;
        }

        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: var(--dark-pink);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        @media print {
            .print-btn { display: none; }
            body { background: white; padding: 0; }
            .print-container { grid-gap: 5px; }
        }
    </style>
</head>
<body>

    <button class="print-btn" onclick="window.print()">طباعة الفواتير</button>

    <div class="print-container">
        <script>
            for (let i = 0; i < 4; i++) {
                document.write(`
                <div class="invoice-card">
                    <div class="header">
                        <div class="title">فاتورتك</div>
                        <div class="store-name">she.store_dz</div>
                    </div>

                    <div class="tracking">
                        Traking: <input type="text">
                    </div>

                    <div class="field-row">اسم الزبون(ة): <input type="text"></div>
                    <div class="field-row">رقم الهاتف: <input type="text"></div>
                    <div class="field-row">السكن: <input type="text"></div>
                    <div class="field-row">عدد المنتجات: <input type="text"></div>

                    <div class="payment-options">
                        <div class="option"><div class="dot"></div> دفع مسبق</div>
                        <div class="option"><div class="dot"></div> دفع عند الاستلام</div>
                    </div>

                    <hr class="pink-hr">
                    
                    <div class="total">
                        TOTAL: <input type="text" style="text-align: center; width: 120px;">
                    </div>

                    <p class="thanks">شكراً لك على ثقتك ودعمك وتسوقك</p>

                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Ean-13-5901234123457.png" class="barcode" alt="barcode">
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
