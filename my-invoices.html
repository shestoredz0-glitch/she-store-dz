<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام فواتير She.Store_DZ</title>
    <style>
        /* إعدادات الصفحة والطباعة */
        @page { size: A4; margin: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #fdfdfd; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* حاوية الـ A4 */
        .page-a4 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* تصميم الفاتورة الواحدة */
        .receipt-card {
            border: 2px solid #C71585; /* وردي غامق */
            padding: 15px;
            display: flex;
            flex-direction: column;
            color: #C71585; /* وردي غامق للنصوص */
            box-sizing: border-box;
            text-align: center;
            height: 90mm;
        }

        .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        
        .tracking { font-size: 14px; margin-bottom: 10px; text-align: right; }
        .tracking-box { 
            display: inline-block; 
            width: 150px; 
            height: 20px; 
            border-bottom: 1px solid #C71585; 
            outline: none;
        }

        .store-name { 
            font-size: 22px; 
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold; 
            margin: 10px 0; 
        }

        /* خانات المعلومات الفارغة */
        .details-section { margin: 15px 0; flex-grow: 1; }
        .blank-field {
            height: 30px;
            margin-bottom: 8px;
            border-bottom: 1px solid #fce4ec; /* خط خفيف جداً للتحديد فقط */
            outline: none;
        }

        /* دوائر الدفع */
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            font-size: 13px;
            font-weight: bold;
        }
        .circle {
            width: 12px;
            height: 12px;
            border: 2px solid #C71585;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }

        .total-section {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: bween;
            padding: 10px 0;
            border-top: 1px dashed #C71585;
        }

        .thanks-note { font-size: 12px; margin-top: 5px; font-weight: bold; }

        /* الباركود المستوحى من الصورة */
        .barcode {
            margin-top: 5px;
            font-family: 'Libre Barcode 39', cursive;
            font-size: 40px;
            letter-spacing: 2px;
        }
        /* محاكاة الخطوط إذا لم يتوفر خط باركود */
        .barcode-lines {
            height: 30px;
            background: repeating-linear-gradient(90deg, #C71585, #C71585 2px, transparent 2px, transparent 4px);
            width: 80%;
            margin: 5px auto;
        }

        /* زر التحميل */
        .no-print-btn {
            background-color: #C71585;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(199, 21, 133, 0.3);
        }

        @media print {
            .no-print-btn { display: none !important; }
            body { padding: 0; background: white; }
            .page-a4 { box-shadow: none; margin: 0; width: 210mm; }
        }
    </style>
</head>
<body>

    <button class="no-print-btn" onclick="window.print()">نزل الفاتورة PDF واطبع</button>

    <div class="page-a4" id="content">
        <script>
            for (let i = 0; i < 6; i++) {
                document.write(`
                <div class="receipt-card">
                    <div class="title">فاتورتك</div>
                    
                    <div class="tracking">
                        tracking: <span class="tracking-box" contenteditable="true"></span>
                    </div>

                    <div class="store-name">she.store_dz</div>

                    <div class="details-section">
                        <div class="blank-field" contenteditable="true"></div>
                        <div class="blank-field" contenteditable="true"></div>
                        <div class="blank-field" contenteditable="true"></div>
                        <div class="blank-field" contenteditable="true"></div>
                    </div>

                    <div class="payment-options">
                        <div><span class="circle"></span> دفع مسبق</div>
                        <div><span class="circle"></span> دفع عند الاستلام</div>
                    </div>

                    <div class="total-section">
                        <span>TOTAL:</span>
                        <span contenteditable="true">0.00 DA</span>
                    </div>

                    <div class="thanks-note">شكراً لك على ثقتك ودعمك وتسوقك</div>
                    
                    <div class="barcode-lines"></div>
                </div>
                `);
            }
        </script>
    </div>

</body>
</html>
